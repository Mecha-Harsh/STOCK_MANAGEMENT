<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Table</title>
    <meta http-equiv="refresh" content="10"> <!-- Refresh every 10 seconds -->
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

        /* Container for the scrollable table */
        .table-container {
            width: 100%;
            max-height: 500px;  /* Set a maximum height for the scrollable area */
            overflow-y: auto;  /* Enable vertical scrolling */
            border: 1px solid #ddd;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            position: sticky;  /* Keep the header fixed while scrolling */
            top: 0;
            z-index: 2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            table, th, td {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h2>Stock Price Table</h2>

    <div class="table-container">
        <table border="1">
            <thead>
                <tr>
                    <th>Company ID</th>
                    <th>Stock Name</th>
                    <th>Current Price</th>
                    <th>Lowest Price of All Time</th>
                    <th>Highest Price of All Time</th>
                </tr>
            </thead>
            <tbody>
                {% for stock in stocks %}
                <tr>
                    <td>{{ stock.id }}</td>
                    <td>{{ stock.name }}</td>
                    <td>{{ stock.price }}</td>
                    <td>{{ stock.min }}</td>
                    <td>{{ stock.max }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
