<!-- templates/stock_portfolio.html -->
{% extends "base.html" %}

{% block title %}Stock Portfolio{% endblock %}

{% block content %}
<h1>Your Stock Portfolio</h1>
<iframe src="/owned-table?{{ random_num }}" width="100%" height="400px" frameborder="0"></iframe>

<!-- Input for stock ID -->
<form action="/stock-graph" method="get">
    <label for="stock">Enter Stock ID:</label>
    <input type="text" id="stock" name="stock" required>
    <input type="submit" value="Show Graph">
</form>

<a href="/">Back to Main Page</a>
{% endblock %}
