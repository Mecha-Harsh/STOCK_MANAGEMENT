<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Page Title{% endblock %}</title>
    <style>
        /* Basic styles for the navigation bar */
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Content section styling */
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <a href="/">Market Place</a>
    <a href="/owned-table">Your Owned Stocks</a>
    <a href="/profile">Profile</a>
</nav>

<!-- Content Block -->
<div class="content">
    {% block content %}
    <!-- Main content of the page will be rendered here -->
    {% endblock %}
</div>

</body>
</html>
