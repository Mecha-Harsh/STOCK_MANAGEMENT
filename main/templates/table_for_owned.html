<!-- templates/table_content.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="refresh" content="10"> <!-- Refresh the page every 10 seconds -->
    <title>Stock Table</title>
    <style>
        .table-container {
            overflow-x: auto;
            margin: 20px 0;
        }

        .stock-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .stock-table th, .stock-table td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .stock-table th {
            background-color: #4CAF50;
            color: white;
        }

        .stock-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .stock-table tr:hover {
            background-color: #ddd;
        }

        .stock-table td {
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table class="stock-table">
            <thead>
                <tr>
                    <th>Stock ID</th>
                    <th>Stock Name</th>
                    <th>Quantity Owned</th>
                    <th>Bought Price</th>
                    <th>Current Price</th>
                </tr>
            </thead>
            <tbody>
                {% for stock in stocks %}
                <tr>
                    <td>{{ stock.id }}</td>
                    <td>{{ stock.name }}</td>
                    <td>{{ stock.quantity }}</td>
                    <td>${{ "{:,.2f}".format(stock.bought_price) }}</td>
                    <td>${{ "{:,.2f}".format(stock.current_price) }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
