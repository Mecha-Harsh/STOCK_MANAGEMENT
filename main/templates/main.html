<!-- templates/main.html -->
{% extends 'base.html' %}

{% block title %}Main Page{% endblock %}

{% block content %}
    <h1>Stock Prices Dashboard</h1>

    <!-- Embed the stock table page in an iframe with a random query parameter to prevent caching -->
    <iframe src="/stock-table?{{ random_num }}" width="100%" height="400px" frameborder="0"></iframe>

    <!-- Input section for Stock ID and Quantity -->
    <div class="input-section">
        <form action="/submit-transaction" method="POST">
            <input type="number" name="stock_id" placeholder="Stock ID" required>
            <input type="number" name="quantity" placeholder="Quantity" required>
            <button type="submit" name="action" value="buy">Buy</button>
            <button type="submit" name="action" value="sell" class="sell-btn">Sell</button>
        </form>
    </div>
{% endblock %}
