<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 150px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Enter Financial Details</h2>
        <form action="{{ url_for('submit_form2') }}" method="post">
            <label for="gross_expense">Gross Expense per Year :</label>
            <input type="number" id="gross_expense" name="gross_expense" required placeholder="Enter gross expense per year">

            <label for="gross_income">Gross Income per Year :</label>
            <input type="number" id="gross_income" name="gross_income" required placeholder="Enter gross income per year">

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
