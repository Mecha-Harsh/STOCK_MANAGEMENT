<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Updating Plot</title>
    <script>
        function updateImage() {
            const img = document.getElementById('plot');
            img.src = '/plot.png?' + new Date().getTime(); // Add timestamp to avoid caching
        }
        setInterval(updateImage, 30000); // 30 seconds interval
    </script>
</head>
<body>
    <h1>Live Updating Plot</h1>
    <img id="plot" src="/plot.png" alt="Plot" width="500" height="400">
</body>
</html>
