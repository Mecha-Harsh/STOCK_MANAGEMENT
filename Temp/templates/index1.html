<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Stock Prices</title>
    <meta http-equiv="refresh" content="30">
</head>
<body>
    <h1>Live Stock Prices</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Stock Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for stock, price in stocks %}
            <tr>
                <td>{{ stock }}</td>
                <td>{{ price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
